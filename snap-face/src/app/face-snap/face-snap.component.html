<div class="page">
    <div class="card">
        <h2>{{facesnap.title}}</h2>
        <p>Mise en ligne le {{facesnap.date}}</p>
        <img [src]="facesnap.imgUrl" [alt]="facesnap.title">
        <p>{{facesnap.description}}</p>
        <p *ngIf="facesnap.location">{{facesnap.location}}</p>
        <p>
            <button (click)="Addsnap()">{{buttonText}}</button>
            <span [ngStyle]="{ color: 'rgb(0, 255, 0)' }">👍 {{facesnap.snap}}</span>
        </p>
    </div>
    
</div>
