<div class="page">
    <div class="card">
        <h2>{{facesnap.title}}</h2>
        <p>Mise en ligne le {{facesnap.date}}</p>
        <img [src]="facesnap.imgUrl" [alt]="facesnap.title">
        <p>{{facesnap.description}}</p>
        <p>
            <button (click)="Addsnap()">{{buttonText}}</button>
            👍 {{facesnap.snap}}</p>
    </div>
    
</div>
